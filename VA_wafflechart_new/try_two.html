<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta charset="utf-8">
<style>

body {
  font: 18px Arial;
}

p {
  margin: 0;
}
#waffle {
  margin-bottom: 30px;
}

#legend {
  font: 13px Arial;
}

</style>
</head>

<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<div id="title">
  <p>A measure, by age population</p>
  </div>


<div id="waffleFemale">
</div>

<div id="legend">
</div>
</body>

<script>

var total = 0;
var width,
    height,
    widthSquares = 10,
    heightSquares = 10,
    squareSize = 25,
    squareValue = 0,
    gap = 1,
    theDataFemale = [],
    theDataMale = [];
    
var defaultCountry = "Afghanistan";
var defaultYear = "2012"; 

var color = d3.scale.category10();

// Code block for Women

d3.csv("waffle_Wrangled.csv", function(error, data)
{
  
    data = data.filter(function(row) {
        return row['country'] == defaultCountry && row['year'] == defaultYear;
    })
  
    //total
  total = d3.sum(data, function(d) { return d.womenPercents; });

  //value of a square
  squareValue = total / (widthSquares*heightSquares);
  
  //remap data
  data.forEach(function(d, i) 
  {
      d.womenPercents = +d.womenPercents;
      d.units = Math.floor(d.womenPercents/squareValue);
      theDataFemale = theDataFemale.concat(
        Array(d.units+1).join(1).split('').map(function()
          {
            return {  squareValue:squareValue,                      
                      units: d.units,
                      womenPercents: d.womenPercents,
                      groupIndex: i};
          })
        );
  });

  width = (squareSize*widthSquares) + widthSquares*gap + 25;
  height = (squareSize*heightSquares) + heightSquares*gap + 25;

  var waffle = d3.select("#waffleFemale")
      .append("svg")
      .attr("width", width)
      .attr("height", height)
      .append("g")
      .selectAll("div")
      .data(theDataFemale)
      .enter()
      .append("rect")
      .attr("width", squareSize)
      .attr("height", squareSize)
      .attr("fill", function(d)
      {
        return color(d.groupIndex);
      })
      .attr("x", function(d, i)
        {
          //group n squares for column
          col = Math.floor(i/heightSquares);
          return (col*squareSize) + (col*gap);
        })
      .attr("y", function(d, i)
      {
        row = i%heightSquares;
        return (heightSquares*squareSize) - ((row*squareSize) + (row*gap))
      })
      .append("title")
        .text(function (d,i) 
          {
            return "Age range: " + data[d.groupIndex].womenJobCategory + " | " +  d.womenPercents + " , " + d.units + "%"
          });

   
});
