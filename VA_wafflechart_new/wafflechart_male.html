<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta charset="utf-8">
<style>

body {
  font: 18px Arial;
}

p {
  margin: 0;
}
#waffle {
  margin-bottom: 30px;
}

#legend {
  font: 13px Arial;
}

</style>
</head>

<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<div id="title">
  <p>A measure, by age population</p>
  </div>
<div id="waffle">
</div>
<div id="legend">
</div>
</body>

<script>

var total = 0;
var width,
    height,
    widthSquares = 10,
    heightSquares = 10,
    squareSize = 25,
    squareValue_males = 0,
    gap = 1,
    theData = [];  

var color = d3.scale.category10();
var value_array = [];
const column_names = ["agriculture", "industry","services"];

d3.csv("Data_Wrangled.csv", function(error, data)
{
  data = data.filter(function(row) {
        return row['Country Name'] == 'India' && row['Year'] == '2015';
    })

  console.log(data);

  //total
  total_males = parseFloat(data[0].test1_males) + parseFloat(data[0].test2_males)+ parseFloat(data[0].test3_males);

  //value of a square
  squareValue_males = 0;
  squareValue_males = total_males / (widthSquares*heightSquares)
  console.log(data[0]);

  
  //remap data
  data.forEach(function(d, i) 
  {
      d.test1_males = +d.test1_males;
      d.units = Math.floor(d.test1_males/squareValue_males);
      value_array.push(d.test1_males);
      theData = theData.concat(
        Array(d.units+1).join(1).split('').map(function()
          {
            return {  squareValue_males:squareValue_males,                      
                      units: d.units,
                      percentage: d.test1_males,
                      groupIndex: 0};
          })
        );
  });

  data.forEach(function(d, i) 
  {
      d.test2_males = +d.test2_males;
      d.units = Math.floor(d.test2_males/squareValue_males);
      value_array.push(d.test2_males);
      theData = theData.concat(
        Array(d.units+1).join(1).split('').map(function()
          {
            return {  squareValue_males:squareValue_males,                      
                      units: d.units,
                      percentage: d.test2_males,
                      groupIndex: 1};
          })
        );
  });

  data.forEach(function(d, i) 
  {
      d.test3_males = +d.test3_males;
      d.units = Math.floor(d.test3_males/squareValue_males);
      value_array.push(d.test3_males);
      theData = theData.concat(
        Array(d.units+1).join(1).split('').map(function()
          {
            return {  squareValue_males:squareValue_males,                      
                      units: d.units,
                      percentage: d.test3_males,
                      groupIndex: 2};
          })
        );
  });

  width = (squareSize*widthSquares) + widthSquares*gap + 25;
  height = (squareSize*heightSquares) + heightSquares*gap + 25;

  var waffle = d3.select("#waffle")
      .append("svg")
      .attr("width", width)
      .attr("height", height)
      .append("g")
      .selectAll("div")
      .data(theData)
      .enter()
      .append("rect")
      .attr("width", squareSize)
      .attr("height", squareSize)
      .attr("fill", function(d)
      {
        return color(d.groupIndex);
      })
      .attr("x", function(d, i)
        {
          //group n squares for column
          col = Math.floor(i/heightSquares);
          return (col*squareSize) + (col*gap);
        })
      .attr("y", function(d, i)
      {
        row = i%heightSquares;
        return (heightSquares*squareSize) - ((row*squareSize) + (row*gap))
      })
      .append("title")
        .text(function (d,i) 
          {
            return "Percentage: " + value_array[d.groupIndex];
          });

   //add legend with categorical data
   var legend = d3.select("#legend")
    .append("svg")
    .attr('width', 300)
    .attr('height', 200)
    .append('g')
    .selectAll("div")
    .data(column_names)
    .enter()
      .append("g")
      .attr('transform', function(d,i){ return "translate(0," + i*20 + ")";});
  legend.append("rect")
    .attr("width", 18)
    .attr("height", 18)
    .style("fill", function(d, i) {return color(i)});
  legend.append("text")
    .attr("x", 25)
    .attr("y", 13)
    .text( function(d) { return d});

  //add value of a unit square
  var legend2 = d3.select("#legend")
    .select('svg')
    .append('g')
    .attr('transform', "translate(100,0)");

  legend2.append("text")    
    .attr('y', '14')    
    .attr('font-size', '18px')
    .text("Total: " + total_males)
    .attr("fill", "#444444");
});

</script>
</html>
