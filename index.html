<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Load d3.js -->
    <!-- <script src="http://d3js.org/d3.v4.js"></script> -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" type="text/javascript"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/UlyssesLin/PLACEHOLDER/favicon.PNG">
    <title>Labor Participation and Education of Women in Asia</title>
  </head>

  <body>
    <h1>Labor Participation and Education of Women in Asia</h1>
    <h4>Anjali Sebastian, Kruta Arvind Prabhu, Ulysses Lin, Zachary Jeffreys</h4>
    <div class="container-fluid">
      <h2 id="map_title">All Asia</h2>
      <!-- <div class="row"> -->
        <div class="col-xxl-7 shared-row map_wrapper">
          <svg id="all_map" width="1000" height="700"></svg>
          <!-- <svg id="case_map" width="1000" height="700"></svg> -->
        </div>
        <div class="col-xxl-5 shared-row">
          <div id="right_area">
            <h2 id="country_clicked"></h2>
            <div id="regressionChart"></div>
          </div>
        </div>
        <div id="view_picker_wrapper">
          <form id="view_picker"></form>
        </div>
        <div class="slidecontainer">
          <p id="slider_year">Year: <span>1990</span></p>
          <div id="slider"></div>
        </div>
      <!-- </div> -->
    </div>
    <div id="tooltip">
      <h3></h3>
      <div id="has_data">
        <div class="shared-row">
          <p>Female</p>
          <div id="waffleFemale"></div>
          <div id="tooltip_female_units">
            <span class="tooltip_unit service"></span> +
            <span class="tooltip_unit industry"></span> +
            <span class="tooltip_unit agriculture"></span>
          </div>
        </div>
        <div class="shared-row">
          <p>Male</p>
          <div id="waffleMale"></div>
          <div id="tooltip_male_units">
            <span class="tooltip_unit service"></span> +
            <span class="tooltip_unit industry"></span> +
            <span class="tooltip_unit agriculture"></span>
          </div>
        </div>
        <div id="legend"></div>
      </div>
      <div id="no_data">No data for this year</div>
    </div>

    <script src="/js/asia_map.js"></script>
    <script src="/js/regression.js"></script>
    <script src="/js/tooltip.js"></script>
  </body>
</html>
