<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <title>Document</title>
</head>

<body>
  <h1>Regression Chart</h1>
  <h3>Country X</h3>
  
  <br>
    <!-- Initialize a select button -->
    <select id="selectButton"></select>

  <!-- Main div containing the visual-->

  <div id="regressionChart"></div>

  
  
  
  <!--D3 starts here-->
  <script>

// Color Palette
var basegrey = "#505050";

//Default settings
const timeFormatter ="%Y"
defaultCountry = "Afghanistan"


// Text styling 
d3.select('h1')
  .style('color', 'black')
  .style("font-family", "lato");

d3.select('h3')
  .style('color', 'black')
  .style("font-family", "lato");
  

 // set the dimensions and margins of the graph
    const margin = { top: 10, right: 30, bottom: 30, left: 60 },
        width = 1200 - margin.left - margin.right,
        height = 700 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    const svgLine = d3.select("#regressionChart")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left}, ${margin.top})`);

    //Read the data
    d3.csv("https://raw.githubusercontent.com/UlyssesLin/world_bank/main/data/regressionData/forecastingRough.csv", function (d) {
        return {
            country: d.country, year: d3.timeParse(timeFormatter)(d.year), actualEstimate: d.actualEstimate,
            upperInterval : d.upperInterval, lowerInterval :d.lowerInterval
        }
    }).then(function (data) {

        // List of groups (here I have one group per column)
        const allGroup = new Set(data.map(d => d.country))
        //var allGroup = d.country;
        // add the options to the button
        d3.select("#selectButton")
            .selectAll('myOptions')
            .data(allGroup)
            .enter()
            .append('option')
            .text(function (d) { return d; }) // text showed in the menu
            .attr("value", function (d) { return d; }) // corresponding value returned by the button

        // A color scale: one color for each group
        //Come back here!
        const myColor = d3.scaleOrdinal()
            .domain(allGroup)
            .range(d3.schemeSet2);

        //time parser
        const parseTime = d3.timeParse("%Y");

        // Add X axis --> it is a date format
        const x = d3.scaleTime()
            .domain(d3.extent(data, function (d) { return d.year; }))
            .range([0, width]);
        svgLine.append("g")
            .attr("transform", `translate(0, ${height})`)
            .call(d3.axisBottom(x).tickFormat(d3.timeFormat(timeFormatter)))
            . selectAll("text")
            //.attr("transform", "translate(0,10)rotate(0)")
            .style("text-anchor", "middle")
            .style("color", basegrey)
            .style("font-family", "lato")
            .style("font-size", 13); // change here for axis marking (year)

        // Add Y axis
        const y = d3.scaleLinear()
            .domain([0, d3.max(data, function (d) { return +d.upperInterval; })])
            .range([height, 0]);
        svgLine.append("g")
            .call(d3.axisLeft(y))
            .selectAll('text')
            .style("text-anchor", "end")
            .style("color", basegrey)
            .style("font-family", "lato")
            .style("font-size", 13); //Change here for y axis font change 

        
        // Initialize line with first country of the list
        const line = svgLine
            .append('g')
            .append("path")
            .datum(data.filter(function (d) { return d.country == defaultCountry }))
            .attr("d", d3.line()
                .x(function (d) { return x(d.year) })
                .y(function (d) { return y(+d.actualEstimate) })
            )
            .attr("stroke", function (d) { return myColor("valueA") })
            .style("stroke-width", 4)
            .style("fill", "none");
        
        

        // A function that update the chart
        function update(selectedGroup) {

            // Create new data with the selection?
            const dataFilter = data.filter(function (d) { return d.country == selectedGroup })

            // Give these new data to update line
            line
                .datum(dataFilter)
                .transition()
                .duration(1000)
                .attr("d", d3.line()
                    .x(function (d) { return x(d.year) })
                    .y(function (d) { return y(+d.actualEstimate) })
                )
                .attr("stroke", function (d) { return myColor(selectedGroup) })
        }

        // When the button is changed, run the updateChart function
        d3.select("#selectButton").on("change", function (event, d) {
            // recover the option that has been chosen
            const selectedOption = d3.select(this).property("value")
            // run the updateChart function with this selected option
            update(selectedOption)
        })

    })




  </script>
</body>

</html>
